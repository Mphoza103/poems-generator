<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my AI poem generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="rules"
          />
          <input type="submit" class="button" />
        </form>

        <div class="poems">
          No man is an island,
          <br />
          Entire of itself,
        </div>
      </main>

      <script src="java.js"></script>

      <footer>
        This project was coded by
        <a href="https://github.com/mphoza103/" target="_blank"
          >Mpho Masemola</a
        >
        and is
        <a href="https://github.com/Mphoza103/poems-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://resonant-sable-644a19.netlify.app/" target="_blank"
          >hosted on Netify</a
        >.
      </footer>
    </div>
  </body>
</html>
